<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 X단 출력</h1>
    출력할 단: <input type="text" id="num">
    <button onclick="runGugudan()">확인</button>
    <script>
        function runGugudan() {
            var n = document.getElementById("num").value;
            var num = Number(n)
            
            if (num < 2 || n > 9) {
                document.write("2이상 9이하 수를 입력하세요.");
            }
            else {
                document.write("<h2>" + n + "단 </h2>");
                for (var i = 1; i < 10; i++) {
                    var result = i * num;
                    document.write(num + " * " + i + " = " + result + "<br>");
                }
            }
        }
    </script>
</body>
</html>
