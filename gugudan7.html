<body>
    <h1>구구단 X단 출력</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));

        if (n < 2 || n > 9){
            console.log("2이상, 9이하의 값만 입력할 수 있습니다.");
            var n = Number(prompt("몇 단을 출력할까요?"));
        }

        for(var i = 1; i < 10; i++) {
                console.log(n + " * " + i + " = " + (n * i));
            }
    </script>
</body>
