<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan11</title>
</head>
<body>
    <h1>구구단 완결편</h1>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calc = function(n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i + 1);
            }
        };

        gugudan.print = function() {
            document.write("<h2>" + this.current + "단</h2>");
            for (var i = 0; i < 9; i++) {
                document.write(this.current + " * " + (i + 1) + " = " + this.result[i] + "<br>");
            }
        };

        function main() {
            for (var i = 2; i < 10; i++) {
                gugudan.calc(i);
                gugudan.print();
            }
        };

        main();
    </script>
    
</body>
</html>
