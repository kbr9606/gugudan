<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 X단 출력</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));

        var i = 1;
        while(i < 10) {
            console.log(n + " * " + i + " = " + (n * i));
            i++;
        }
    </script>
</body>
</html>
